

<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item 
          id="model" 
          src="https://cdn.jsdelivr.net/gh/saracen7mi/muskavoda@main/muskavodacompressed.glb">
        </a-asset-item>
      </a-assets>

      <a-entity gltf-model="#model" 
                animation-mixer 
                position="0 0 -3" 
                scale="1 1 1" 
                rotation="0 0 0">
      </a-entity>

      <a-light type="ambient" color="#ffffff"></a-light>
      <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>

      <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
  </body>
</html>
